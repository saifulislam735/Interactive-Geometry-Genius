<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-teal-200 px-12 py-4">
        <div class="flex items-center">
            <div>
                <h1><span class="text-5xl font-bold">Interactive</span> <br>
                    <span class="text-3xl font-semibold text-gray-700">Geometry Genius</span>
                </h1>
            </div>
            <div class="ms-auto">
                <button id="blog-btn" class="bg-teal-700 hover:bg-teal-400 px-4 py-2 rounded-lg text-xl m-left font-xl">Blog</button>
            </div>
        </div>
    </section>
    <section class="px-12 mt-12">
        <div class="grid grid-cols-4 gap-4">
            <div id="card-1" class="text-center p-10 shadow-md ">
                <img class="m-0 w-4/6 inline" src="images/triangle.png" alt="">
                <h3 class="text-3xl font-semibold mt-3 text-slate-600">Triangle</h3>
                <p class="mt-2">Area (A) = 0.5 x b x h</p>
                <input id="valueOf_b" type="text " placeholder="b"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2"> cm
                <input id="valueOf_h" type="text" placeholder="h"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2 mb-6"> cm
                <br>
                <button id="btn-1" class="bg-teal-400 rounded-md px-24	py-3">Calculate</button>
            </div>
            <div id="card-2" class="text-center p-10 shadow-md ">
                <img class="m-0 w-10/12 inline" src="images/rectangle.png" alt="">
                <h3 class="text-3xl font-semibold mt-3 text-slate-600">Rectangle</h3>
                <p class="mt-2">Area (A) = w x I</p>
                <input id="valueOf_w" type="text " placeholder="W"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2"> cm
                <input id="valueOf_i" type="text" placeholder="I"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2 mb-6"> cm
                <br>
                <button id="btn-2" class="bg-teal-400 rounded-md px-24	py-3">Calculate</button>
            </div>
            <div id="card-3" class="text-center p-10 shadow-md ">
                <img class="m-0 w-full inline" src="images/parallelogram.png" alt="">
                <h3 class="text-3xl font-semibold mt-3 text-slate-600">Parallelogram</h3>
                <p class="mt-2">Area (A) = s x t</p>
                <input id="valueOf_s" type="text " placeholder="s"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2"> cm
                <input id="valueOf_t" type="text" placeholder="t"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2 mb-6"> cm
                <br>
                <button id="btn-3" class="bg-teal-400 rounded-md px-24	py-3">Calculate</button>
            </div>
            <div id="rightSideCalculation" class="row-span-2 text-center shadow-md">
                <p class="text-xl underline underline-offset-1 mt-4 text-gray-500">Area Calculation</p>
            </div>
            <div id="card-4" class="text-center p-10 shadow-md ">
                <img class="m-0 w-full h-1/3 inline" src="images/rhombus.png" alt="">
                <h3 class="text-3xl font-semibold mt-3 text-slate-600">Rhombus</h3>
                <p class="mt-2">Area (A) = .5 X d1 x d2</p>
                <input id="valueOf_d1" type="text " placeholder="d1"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2"> cm
                <input id="valueOf_d2" type="text" placeholder="d2"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2 mb-6"> cm
                <br>
                <button id="btn-4" class="bg-teal-400 rounded-md px-24	py-3">Calculate</button>
            </div>
            <div id="card-5" class="text-center p-10 shadow-md ">
                <img class="m-0 w-full h-1/3 inline" src="images/pentagon.png" alt="">
                <h3 class="text-3xl font-semibold mt-3 text-slate-600">Pentagon</h3>
                <p class="mt-2">Area (A) = .5 X p x c</p>
                <input id="valueOf_p" type="text " placeholder="p"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2"> cm
                <input id="valueOf_c" type="text" placeholder="c"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2 mb-6"> cm
                <br>
                <button id="btn-5" class="bg-teal-400 rounded-md px-24	py-3">Calculate</button>
            </div>
            <div id="card-6" class="text-center p-10 shadow-md ">
                <img class="m-0 w-full h-1/3 inline" src="images/ellipse.png" alt="">
                <h3 class="text-3xl font-semibold mt-3 text-slate-600">Ellipse</h3>
                <p class="mt-2">Area (A) =pi*x*y</p>
                <input id="valueOf_x" type="text " placeholder="x"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2"> cm
                <input id="valueOf_y" type="text" placeholder="y"
                    class="w-20 border-2 border-gray-500 rounded-md ps-2 mt-2 mb-6"> cm
                <br>
                <button id="btn-6" class="bg-teal-400 rounded-md px-24	py-3">Calculate</button>
            </div>

        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/style.js"></script>
    <script src="js/calculation.js"></script>
    <script src="js/removeChild.js"></script>
    <script src="js/pageChange.js"></script>

</html>
